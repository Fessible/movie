{% extends 'home/base.html' %}

{% block main %}

    <div class="row" style="margin-top: 50px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-info login_panel">
                <div class="panel-heading">
                    <h3 class="panel-title">&nbsp会员登录</h3>
                </div>
                <div class="panel-body login_body">
                    <form role="form" method="post" action="{{ url_for('home.login') }}">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_contact"><span
                                        class="glyphicon glyphicon-user"></span>&nbsp;账号</label>
                                <input id="input_contact" class="form-control input-lg" placeholder="用户名/邮箱/手机号码"
                                       name="contact" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_contact"></div>
                            <div class="form-group">
                                <label for="input_password"><span
                                        class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                <input id="input_password" class="form-control input-lg" placeholder="密码"
                                       name="password" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_password"></div>
                            <input type="submit" id="btn_login" class="btn btn-lg btn-info btn-block" value="登录">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
